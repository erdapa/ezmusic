<html>
  <head>
    <title>EzMusic</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/frameless_window.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="content">
      <div id="inner-content">
        <webview src="https://lifeluvr.github.io/ezmusic"></webview>
        <div id="drag" name="drag">
        </div>
        <div id="fButtons">
          <!-- Trigger the modal with a button -->
          <button id="opt" type="button" class="btn btn-xs btn-primary" data-toggle="modal" data-target="#myModal">o</button>
          <button id="min" class="btn btn-xs btn-warning">-</button>
          <button id="max" class="btn btn-xs btn-success">+</button>
          <button id="exit" class="btn btn-danger btn-xs">x</button>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body" style="text-align: center;">
            <big class="modal-title"><b>Brought to you by...</b></big>
          <img src="assets/logos/logo.png" width="80%" /><br>
           <big style="text-align: center;"><b>"Learning every thing the hard way so you don't have to!"</b><big/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">x</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <div id="hidden">
    <button id="close-window-button"></button>
    <button id="minimize-window-button"></button>
    <button id="maximize-window-button"></button>
    <button id="unmaximize-window-button"></button>
    <button id="toggle-window-button"></button>
    <button id="maxmin-window-button"></button>
    <input type="checkbox" id="left-box">
    <input type="checkbox" id="bottom-box">
    <input type="checkbox" id="right-box">
    <input type="checkbox" id="top-box">
  </div>
</body>
</html>
